version: '3.7'

name: go-app
services:
  app:
    container_name: go_app_api
    build:
      context: ../
      dockerfile: ./build/server/Dockerfile
    ports:
      - 8080:8080
    environment:
      - DATABASE_HOST=mysql
      - DATABASE_PORT=3306
      - DATABASE_NAME=docker
      - DATABASE_USER=user
      - DATABASE_PASSWORD=password
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0.32
    container_name: go_app_mysql
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: docker
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: 'Asia/Tokyo'
